<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript String Methods And Loops</h1>
     <p id="demo"></p>
    <script>
         
       for(var i=0; i<100; i++)
      {
            
            document.getElementById("demo").innerHTML += i; 
      }
      </script>
</body>
</html>
